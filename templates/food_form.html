<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food_Form</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/static/img/pics/favicon.png">

     <!-- Bootstrap 5 CDN Links -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!--integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"-->
 
     <!-- Custom File's links -->
     <link  rel="stylesheet" href="static/food_form-style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                    Get Healthy!!! <i class="fa-solid fa-heart-pulse"></i>
                    <small>Let us create your Diet Plan</small>
                </h2>
            </div>
    <div class="card-form">
            <form action="/results",method="POST" id="dietForm">
                <label for="diet">Select Diet:</label>
                <div class="box">
                    <select id="diet" name="diet">
                        <option value="low_fat_diet">low fat diet</option>
                        <option value="alkaline_diet">Alkaline diet</option>
                        <option value="ketogenic_diet">Ketogenic Diet</option>
                        <option value="high_fiber_diet">High Fiber Diet</option>
                        <option value="low_carb_diet">Low carb Diet</option>
                        <option value="paleo_diet">Paleo Diet</option>
                        <option value="high_protien_diet">High protein Diet</option>
                        <option value="Mediterranean_diet">Mediterranean Diet</option>
                        <option value="gluten_free_diet">Gluten free diet</option>
                        <option value="omni_diet">Omni Diet</option>
                        <option value="low_sodium-diet">Low sodium diet</option>
                        <option value="dash_diet">Dash Diet</option>
                        <option value="vegan-diet">Vegan Diet</option>
                        <option value=""></option>
                    </select>
                </div>
                <label for="disease">Select Disease:</label>
                <div class="box">
                    <select id="disease" name="disease">
                        <option value="obesity">Obesity</option>
                        <option value="diabeties">Diabeties</option>
                        <option value="hypertension">Hypertension</option>
                        <option value="goitre">Goitre</option>
                        <option value="anemia">Anemia</option>
                        <option value="kidney_disease">Kidney Disease</option>
                        <option value="scurvy">Scury</option>
                        <option value="heart_disease">Heart Disease</option>
                        <option value="cancer">Cancer</option>
                        <option value="eye_disease">Eye Disease</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" name="veg" required>
                    <label for="">Enter Veg/Non-Veg</label>
                </div>

            <label for="disease">Select Nutrient:</label>
            <div class="box">
                <select id="nutrient" name="nutrient">
                    {% for option in nutrient %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="container-button">
                <button type="submit" class="button type--A" form="dietForm">
                    <div class="button__line"></div>
                    <div class="button__line"></div>
                    <span class="button__text">RECOMMEND</span>
                    <div class="button__drow1"></div>
                    <div class="button__drow2"></div>
                </button>
              </div>
    
        <!-- <input type="submit" value="Recommend"> -->

        </form>
    </div>
    <div class="card-info">
        <p><i class="fa-solid fa-copyright"></i> 2024. FOOD 4 HEALTH. All rights reserved  <a href="https://www.termsfeed.com/live/24fead17-6e32-4501-8ee1-31a26a2e6b60">Terms and Conditions</a></p>
    </div>

    <a href="/" class="redirect-btn"><i class="fa-solid fa-house"></i></a>

    
    <!-- Bootstrap 5 JS CDN Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> <!--integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> <!--integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"-->

    <!-- Custom JS Link -->
    <script src="static/main.js"></script>

</body>
</html>

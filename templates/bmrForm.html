<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/bmiCalorieCalculate",method="post">
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          </div>
          <div>
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required>
          </div>
          <label for="weight">Weight (in kg):</label>
          <input type="number" id="weight" name="weight" required>
        </div>
          <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label>Lifestyle:</label><br>
            <input type="radio" id="sedentary" name="lifestyle" value="sedentary" required>
            <label for="sedentary">Sedentary</label><br>
            <input type="radio" id="lightly_active" name="lifestyle" value="lightly_active">
            <label for="lightly_active">Lightly Active</label><br>
            <input type="radio" id="moderately_active" name="lifestyle" value="moderately_active">
            <label for="moderately_active">Moderately Active</label><br>
            <input type="radio" id="very_active" name="lifestyle" value="very_active">
            <label for="very_active">Very Active</label><br>
            <input type="radio" id="extra_active" name="lifestyle" value="extra_active">
            <label for="extra_active">Extra Active</label>
          </div>
          <input type="submit" Value="Submit">
    </form>
</body>
</html>
